<!DOCTYPE html>
<html>
<head>
    <title>Welcome - Face Mask Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            background-color: #e8f5e9;
            border-left: 5px solid #4CAF50;
        }
        .mask-status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .mask-yes {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .mask-no {
            background-color: #ffebee;
            color: #c62828;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ username }}!</h1>
        <div class="message">
            <p>You have successfully logged in using face recognition.</p>
        </div>

        <div class="mask-status {% if 'wearing a mask' in mask_message %}mask-yes{% else %}mask-no{% endif %}">
            {{ mask_message }}
        </div>

        <p>This system demonstrates facial recognition authentication that works both with and without masks.</p>

        <div style="margin-top: 30px;">
            <a href="/">Logout</a>
        </div>
    </div>
</body>
</html>
